<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #000;
}

.block {
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
  position: relative;
  margin: 300px auto 0;
  width: 500px;
  height: 250px;
  background: linear-gradient(0deg, #000, #272727);
}
.block>p{
   
    color: white;
    font-size:45px; 
    font-family: helvetica;
    font-weight: bold;
    text-shadow:4px 4px 6px #fff ;
 
   
}

.block:before, .block:after {
  content: '';
  position: absolute;
  left: -2px;
  top: -2px;
  background: linear-gradient(45deg,#fcfcfd,#c0c0ff,#8282fd, #4747fa, 
    #0000ff);
  background-size: 400%;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  z-index: -1;
  animation: steam 20s linear infinite;
}

@keyframes steam {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.block:after {
  filter: blur(10px);
}
</style>
<body>
    <div class="block"><p>WELCOME</p></div>
    
</body>
</html>
